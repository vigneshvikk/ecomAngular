<div class="container w-50 mt-5 p-5 ">
  <h1>Add New Product</h1>
   <div class="row">
  <div class="col-lg-12">
        <form [formGroup]="addProductForm" (ngSubmit)="addproduct()">
            <div class="mb-3">
              <label for="id1" class="form-label">Id</label>
              <input formControlName="id" type="text" class="form-control" id="id1"  name="nid">
            </div>
            <div class="mb-3">
              <label for="productid" class="form-label">Product</label>
              <input formControlName="product" type="text" class="form-control" id="productid" name="pname">
            </div>
            <div class="mb-3">
                <label for="categoryid" class="form-label">CategoryId</label>
                <input formControlName="categoryId" type="text" class="form-control" id="categoryid" name="catname">
              </div>
              <div class="mb-3">
                <label for="descriptionid" class="form-label">Description</label>
                <input formControlName="description" type="text" class="form-control" id="descriptionid" name="desname">
              </div>
              <div class="mb-3">
                <label for="priceid" class="form-label">Price</label>
                <input formControlName="price" type="text" class="form-control" id="priceid" name="pricename">
              </div>
              <div class="mb-3">
                <label for="availableid" class="form-label">Available</label>
                <input formControlName="is_available" type="text" class="form-control" id="availableid" name="avname">
              </div>
              <div class="mb-3">
                  <label for="pdtimg" class="form-label">Product Image Url</label>
                  <input formControlName="productImg" type="text"  class="form-control" id="pdtimg" name="pdtimgname">
                </div>
                <div class="mb-3">
                  <label for="ratingid" class="form-label">Rating</label>
                  <input formControlName="rating" type="text" class="form-control" id="ratingid" name="ratingname">
                </div>
                <div class="mb-3">
                    <label for="reviewid" class="form-label">Review</label>
                    <input formControlName="review" type="text" class="form-control" id="reviewid" name="reviewid">
                  </div>
                  <div class="mb-3">
                      <label for="vendorid" class="form-label">Vendor Name</label>
                      <input formControlName="vendor_name" type="text" class="form-control" id="vendorid" name="vendorname">
                    </div>
                    <div class="mb-3">
                      <label for="warrentyid" class="form-label">Warrenty</label>
                      <input formControlName="warrenty" type="text" class="form-control" id="warrentyid" name="warrentyname">
                    </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
          </form>
  </div>
   </div>
</div>
